<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理システム ログイン</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f9;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        }
        h1 {
            color: #007bff;
            margin-bottom: 15px;
        }
        p {
            margin-bottom: 30px;
            font-size: 1.1em;
            color: #555;
        }
        #link-container {
            min-height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #login-link {
            display: none; /* Initially hidden */
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #login-link:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        #loading-message {
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>在庫管理システム</h1>
        <p>以下のリンクからシステムにアクセスしてください。</p>
        <div id="link-container">
            <p id="loading-message">最新のアクセスURLを読み込んでいます...</p>
            <a id="login-link" href="#">システムへ移動する</a>
        </div>
    </div>

    <script>
        // ここに、SupabaseからURLを読み込むJavaScriptを後で追加します。
        // For demonstration, we can simulate a delay and then show the link.
        setTimeout(() => {
            const loadingMessage = document.getElementById('loading-message');
            const loginLink = document.getElementById('login-link');
            
            // This is a placeholder URL. We will replace this with a real one from Supabase.
            const fetchedUrl = '#'; // 'https://example.ngrok.io'; 
            
            if (fetchedUrl && fetchedUrl !== '#') {
                loginLink.href = fetchedUrl;
                loadingMessage.style.display = 'none';
                loginLink.style.display = 'inline-block';
            } else {
                loadingMessage.textContent = '現在、システムは利用できないか、URLの取得に失敗しました。';
            }
        }, 2000); // 2-second delay to simulate loading
    </script>
</body>
</html>
