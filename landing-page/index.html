<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理システム ログイン</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f9;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        }
        h1 {
            color: #007bff;
            margin-bottom: 15px;
        }
        p {
            margin-bottom: 30px;
            font-size: 1.1em;
            color: #555;
        }
        #link-container {
            min-height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #login-link {
            display: none; /* Initially hidden */
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #login-link:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        #loading-message {
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>在庫管理システム</h1>
        <p>以下のリンクからシステムにアクセスしてください。</p>
        <div id="link-container">
            <p id="loading-message">最新のアクセスURLを読み込んでいます...</p>
            <a id="login-link" href="#">システムへ移動する</a>
        </div>
    </div>

    <!-- Supabase client library loaded from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // --- ▼▼▼ ここを編集してください ▼▼▼ ---
        const SUPABASE_URL = 'https://vnsqvofqkbcrelzqxyxy.supabase.co'; // あなたのSupabaseプロジェクトのURLに置き換えてください
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZuc3F2b2Zxa2JjcmVsenF4eXh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwNzk5MTYsImV4cCI6MjA3NTY1NTkxNn0.UJvpUcBX54chTTJNgc2dFN1r54e3utd0jgMvJ_FUm0A'; // あなたのSupabaseのanonキーに置き換えてください
        // --- ▲▲▲ ここまでを編集してください ▲▲▲ ---


        // Supabaseクライアントを初期化
        const { createClient } = supabase
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        /**
         * SupabaseからngrokのURLを取得して、ページのリンクを更新する関数
         */
        async function getNgrokUrl() {
            const loadingMessage = document.getElementById('loading-message');
            const loginLink = document.getElementById('login-link');

            try {
                // 'ngrok_url'テーブルからid=1の行の'url'を取得
                let { data, error } = await supabaseClient
                    .from('ngrok_url')
                    .select('url')
                    .eq('id', 1)
                    .single(); // レコードは1行だけのはず

                if (error) {
                    throw error;
                }

                if (data && data.url) {
                    // リンク先(href)を、取得したURLに設定
                    loginLink.href = data.url;
                    // 「読み込み中」メッセージを消して、リンクを表示する
                    loadingMessage.style.display = 'none';
                    loginLink.style.display = 'inline-block';
                } else {
                    throw new Error('データベースからURLが見つかりませんでした。');
                }

            } catch (error) {
                console.error('ngrok URLの取得中にエラーが発生しました:', error);
                loadingMessage.textContent = '現在、システムは利用できないか、URLの取得に失敗しました。';
            }
        }

        // ページが読み込まれたら、上記の関数を実行する
        getNgrokUrl();
    </script>
</body>
</html>
